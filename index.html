<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPN</title>
    <!-- normalize library -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- global style file -->
    <link rel="stylesheet" href="css/global.css" />
    <!-- main style file -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start header -->
    <header>
      <div class="background">
        <img src="images/Landing background.jpg" class="background" />
      </div>
      <div class="container">
        <nav>
          <div class="logo">
            <a href="#">
              <img src="images/logo 1.png" alt="EPN logo" />
              <img src="images/logo 2.png" alt="EPN logo" />
            </a>
          </div>
          <div class="bars">
            <i class="fa-solid fa-bars"></i>
          </div>
          <ul>
            <span>menu</span>
            <li><a href="#">Home</a></li>
            <li><a href="#">join us</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">contact us</a></li>
            <li><a href="#">be a partner</a></li>
            <div class="close">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </ul>
        </nav>

        <section class="landing">
          <div class="content">
            <div class="text">
              join the largest physics community all over egypt!
            </div>
            <div class="buttons">
              <a href="#">join our community</a>
              <a href="#">be a partner!</a>
            </div>
          </div>
          <div class="atom">
            <img src="images/atom.png" alt="Atom" />
          </div>
        </section>
      </div>
    </header>
    <!-- End header -->

    <script src="js/main.js"></script>
  </body>
</html>
